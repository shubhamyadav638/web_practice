<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flex-Shrink Property</title>
    <style>
        .flex-container{
            background-color:olivedrab;
            display: flex;
        }
        .flex-container div{
            background-color: #fff;
            margin: 10px;
            font-size: 20px;
            list-style: 70px;
            width: 100px;
            height: 100px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Without Flex-Shrink Property</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>With Flex-Shrink Property</h1>
    <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div style="flex-shrink: 0;">3</div>
     <div>4</div>
    </div>
</body>
</html>
