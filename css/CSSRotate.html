<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate() Method</title>
    <style>
        div{
            width: 500px;
            height: 100px;
            background-color: blueviolet;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            color: azure;
            font-size: 20px;
             }
             .crotate{
                transform: rotate(20deg);

             }
             .arotate{
                transform: rotate(-20px);
             }
    </style>
</head>
<body>
    <h1>Rotate()Method</h1>
    <div>This is Normal Div</div>
    <div class="crotate">
     This is Div Element rotate 20 deg clockwise Direction 
    </div>
    <div class="arotate">
        This is Div Element rotate -20 deg clockwise anticlockwise Direction 
    </div>
</body>
</html>
