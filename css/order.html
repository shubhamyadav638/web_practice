<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Order Property</title>
    <style>
        .flex-container{
            background-color: blueviolet;
            display: flex;
            
        }
        .flex-container > div {
            background-color: white;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px; 
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Without Order Property</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>With Order Property</h1> 
    <div class="flex-container">
   <div style="order: 4;">1</div>
   <div style="order: 3;">2</div>
   <div style="order: 1;">3</div>
   <div style="order: 2;">4</div>
    </div>
</body>
</html>
