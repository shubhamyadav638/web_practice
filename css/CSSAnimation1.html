<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <STyle>
        div{
            width: 200px;
            height: 100px;
            background-color: aqua;
            animation-name: example;
            animation-duration: 5s;
            
            padding: 20px;
            text-align: center;
        }
        @keyframes example{
            10%{background-color: red;}
            40%{background-color: blueviolet;}
            60%{background-color: brown;}
            100%{background-color: aqua;}
        }
    </STyle>
</head>
<body>
    <div>JYOTSANA</div>
    <div>SWATI</div>
    <div>SURBHI</div>
</body>
</html>
