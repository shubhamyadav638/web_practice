<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale()Method</title>
     <style>
        div{
            width: 300px;
            height: 100px;
            border: 2px solid white;
            background-color: brown;
            text-align: center;
            line-height: 70px;
            margin: 150px;
        }
        .oneparameter{
            transform: scale(2);
        }
        .twoparameter{
            transform: scale(2,3);
        }
     </style>
</head>
<body>
    <h1>Original Div</h1>
    <div>
        Original Div
    </div>
    <div class="oneparameter">
       one parameter -scale(sx)
    </div>
    <div class="twoparameter">
     Two Parameter - scale(sx,sy)
    </div>
</body>
</html>
