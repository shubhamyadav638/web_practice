<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS an Animation</title>
    <STyle>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            animation-name: example;
            animation-duration: 5s;
            position: relative;
            animation-delay: 1s;
            padding: 20px;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }
        @keyframes example{
            0%{background-color: blue;left:0px;top:0px}
            25%{background-color: red;left:500px;top:0px}
            50%{background-color: aquamarine;left:500px;top:500px}
            75%{background-color: green;left:0px;top:500px}
            100%{background-color: brown;left:0px;top;0px}
        }
    </STyle>
</head>
<body>
    <h1>Delay an Animation</h1>
    <div>Welcome To UP</div>
</body>
</html>
