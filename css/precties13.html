<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: 500px;
        height: 200px;
        background-color: blueviolet;
        text-align: center;
        line-height:80px;
        font-weight: bold;
        color: brown;
        font-size:20px ;
    }
    .crotated{
        transform: rotate(20deg);

    }
    .arotated{
        transform: rotate(-20deg);
    }
    </style>
</head>
<body>
    <h1>rotated ()mothed</h1>
    <div>
        this is the normal div
    </div>
    <div class="crotated">
        this is Element rotated 20deg clockwise Direction
    </div>
    <div class="arotated">
     this is Element rotated 20deg anticlockwise Direction
    </div>

</body>
</html>
