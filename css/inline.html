<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        .box{
            border: 3px solid black;
            width: 400px;
            height: 300px;
            margin: 12 px;
            background-color: blueviolet;
        }
        .changeinline ai{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box inline">
    <h1>Inline Element</h1>
    <span class="i">span</span>
    <i class="i">Italic</i>
    <a href="#" class="i">Inline</a>
    <input type="text" class="i"/>
    </div>
    <div class="box changeinline">
    <h1>Inline Element change to Block</h1>
    <span class="ai">span</span>
    <i class="ai">Italic</i>
    <a href="#" class="ai">Inline</a>
    <input type="text" class="ai"/>
    </div>
</body>
</html>
