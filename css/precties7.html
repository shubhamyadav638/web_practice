<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blueviolet;
            display: flex;
            width: 300px;

        }
        .box {
            background-color: blue;
            margin: 10px;
            padding: 20px;
            color: aqua;
        }
        .wrap{
            flex-wrap: wrap;
            padding: 10px;
            margin: 20px;
        }
        .wrap-reverse {
            flex-wrap: wrap-reverse;
            
        }
    </style>
</head>
<body>
    <h1>flex no wrap(default)</h1>
    <div class="container">
        <div class="box">1</div> 
        <div class="box">2</div> 
        <div class="box">3</div> 
        <div class="box">4</div> 
        <div class="box">5</div> 
    </div>
    <h1>flex  wrap(wrap)</h1>
    <div class="wrap container">
        <div class="box">1</div> 
        <div class="box">2</div> 
        <div class="box">3</div> 
        <div class="box">4</div> 
        <div class="box">5</div>
        <div class="box">6</div> 
    </div>
    <h1>flex  wrap(wrap-reverse)</h1>
    <div class="wrap-reverse container">
        <div class="box">1</div> 
        <div class="box">2</div> 
        <div class="box">3</div> 
        <div class="box">4</div> 
        <div class="box">5</div>
        <div class="box">6</div> 
    </div>
</body>
</html>
