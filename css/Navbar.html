<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDP</title>
    <STyle>
        *{
            margin: 0px;
            padding: 0px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            background-color:palevioletred;
            padding: 20px;
            }
            .navbar-option{
                list-style: none;
            }
            .navbar-option li a{
                display: inline-block;
                
            }
            .nav-barand{
                font-size: 30px;
                font-weight: 900;
                letter-spacing: 6px;
                color: black;
                border: 3px solid white;
                border-radius: 10px;
                padding: 3px;
                background-image: linear-gradient(pink,green);
                display: inline-block;
              }
              .navbar-option > li {
                display: inline-block;
                font-size: 20px;
                margin: 10px;
              }
              .navbar-option li a {
                text-decoration: none;
                color: black;
              }
              .navbar-option li a:hover {
                border-bottom: 3px solid white;
                font-weight: 400;
              }
              .signin button{
                padding: 10px 20px;
                border: none;
                border-radius: 20px;
                background-color: blueviolet;
                color: white;
              }
              .signin button:hover{
                background-color: aqua;
                font-size: 600;
              }
              .homepage img{
                opacity: 0.9;
                height: 900px;
              }
              
    </STyle>
</head>
<body>
    <nav>
        <div class="nav-barand">
       JDP
        </div>
      <ul class="navbar-option">
      <li><a href="#">Home</a></li>
      <li><a href="#About">About</a></li>
      <li><a href="#">contact</a></li>
      <li><a href="#">product</a></li>
      </ul>
        <div class="singnin">
        <button>Sign In</button>
        </div>
    </nav>
    <div class="homepage">
    <img src="https://media.istockphoto.com/id/616902766/photo/dedicated-to-software-development.jpg?s=612x612&w=0&k=20&c=DbeQZha7EDOxSCK49IOzP6DaVJaBElzFItOVJKQSDek=" alt="">
    </div>
</body>
</html>
