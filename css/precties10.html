<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            animation-name: example;
            animation-duration: 5s;
            padding: 20px;
            text-align: center;
        }
        @keyframes example {
            10%{background-color: brown;}
            40%{background-color: aqua;}
            60%{background-color: blue;}
            100%{background-color: aquamarine;}
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
