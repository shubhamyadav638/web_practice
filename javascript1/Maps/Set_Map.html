<!-- JavaScript set Method -->
<!DOCTYPE html>
<html>
<body>
<h2> JavaScript Map Object</h2>
<p id="demo"></p>
<script>
const input_device=new Map();
 input_device.set("keyboard",3);
 input_device.set("Mouse",5);
    document.getElementById("demo").innerHTML=input_device.get("Mouse");
 </script>
 </body>
 </html>
