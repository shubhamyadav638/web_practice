 <!-- Javascript for Each Method -->
<!DOCTYPE html>
<html>
<body>
<h2> Javascript Map Object</h2>
<p id="demo"></p>
<script>
const mobile=new Map([
["Oppo",3],//3
["Mi",2],//2
["Vivo",5] //5
]);
let text=" ";
mobile.forEach(function(value,key)
{
text+=key+' = '+value+"<br>"
})
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
