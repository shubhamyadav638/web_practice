<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
       <h1>Javascript Break Statement</h1> 
       <div id="demo"></div>  
       <script>
          let i;
          let text=" ";
          for(i=1;i<=10;i++){
                    if(i==6){
                              //break
                              continue;
                    }
                    console.log(i);
                    text=text+i+"<br>";

          }
          document.getElementById("demo").innerHTML=text;
          //output
          //break-1,2,3,4,5,7,8,9,10
          //continue-1,2,3,4,5
       </script>
</body>
</html>
