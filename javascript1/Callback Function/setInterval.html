<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setInterval</h1>
    <div id="demo"></div>
    <script>
        setInterval(myfunction,1000);
        function myfunction(){
            let d=new Date();
            document.getElementById("demo").innerHTML=d.getHours()+ ":" +
            d.getSeconds()+ ":" +
            d.getMinutes() ;
        }
    </script>
</body>
</html>
