<html lang="en">

<body>
    <h1>Javascript nested if condition</h1>
    <div id="demo"></div>
    <script>
        let num = Number(prompt("plese enter your marks"));


if (num >100){
    console.log("invalid marks");
    document.getElementById("demo").innerHTML="invalid marks";
    }
else if (num<60){
    console.log("fail");
    document.getElementById("demo").innerHTML="fail";
}
else if (num >=60 && num < 70){
console.log("D grade");
document.getElementById("demo").innerHTML="D grade";
}
else if (num >=70 && num < 80){
console.log("C grade");
document.getElementById("demo").innerHTML="C grade";
}
  else if (num >= 80 && num < 90){
    console.log("B grade");
    document.getElementById("demo").innerHTML="B grade";
    }

else if (num>=90 && num <=100){
    console.log("A grade");
    document.getElementById("demo").innerHTML="A grade";
}
    </script>
</body>
