<body>
    <h1>find a specific object</h1>
    <script>
        //Example2:Finding a Specific Object
 const users=[
 {id:1,name:"Praveena"},
 {id:2,name:"vinitha"},
 {id:3,name:"Priya"},
 ];
 //Find the user with id2
const user=users.find((user)=>user.id===2);
 console.log(user);//OUTPUT:{id:2,name:'vinitha'
    </script>
</body>
