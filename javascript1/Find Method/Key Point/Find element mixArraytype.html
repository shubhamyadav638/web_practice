<!DOCTYPE html>

<body>
    <h1>Finding an Element in anArray of Mixed Types</h1>
    <script>
         const mixedArray=[42,"hello",true,"world",100];
 //Find the first string in the array
 const firstString=mixedArray.find((item)=>typeof item==="string");
 console.log(firstString);// 'hello'
    </script>
</body>
