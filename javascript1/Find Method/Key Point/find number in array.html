<body>
    <h1>find number in array</h1>
    <script>
        const numbers=[15,25,30,40,50];
 //Find the first number that is divisible by10
 const divisibleBy10=numbers.find((number)=>number%10===0);
 console.log(divisibleBy10);//30
    </script>
