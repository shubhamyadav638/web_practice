<!--no parameter with return parameter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>no parameter with return parameter</h1>
   <script>
     function display(){
        return("Noramal Function");
     }
     //call function
     display();
     console.log(display());//Noramal Function
     //arrow function
     display1=()=>"AF";
     console.log(display());//Noramal Function
   </script>
</body>
</html>
