<!---no parameterfunction-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>no parameterfunction</h1>
    <script>
        function show(){
            console.log("no parameterfunction");
        }
        //function call
        show();//no parameterfunction
        //arrow function(short function)[ES-6AF]
        const show1=()=>console.log("no parameterfunction1233455667")
        //call function
        show1();//no parameterfunction1233455667

    </script>
</body>
</html>
