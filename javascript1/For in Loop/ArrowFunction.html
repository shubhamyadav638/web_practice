<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        function msg(){
            console.log("welcome to ES_6")
        }
        //function call
        msg();//welcome to ES_6
        //arrow function
        const msg1=()=>console.log("welcome to ES-6");
        //call function
        msg1();//welcome to ES-6
    </script>
</body>
</html>
