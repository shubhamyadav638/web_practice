<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>onfocus</title>
</head>
<body>
      <h1>Javascript Events</h1>
      <h2>Form Events</h2> 
      <form>
          <label for="myInput">Enter you Name</label>
          <input type="text" onfocus="focusFunction(this)">
      </form>  
      <script>
          function focusFunction(inputvalue)
          {
                    inputvalue.style.background="skyblue";
          }
          
      </script> 
</body>
</html>
