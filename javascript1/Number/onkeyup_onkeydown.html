<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script>
                    function mycolor(color)
                    {
                              document.forms[0].myInput.style.background=color;
                    }
          </script>
</head>
<body>
      <form>
          <label for="myInput">Enter the Name</label>
          <input type="text" name="myInput" onkeydown="mycolor('yellow')" onkeyup="mycolor('green')">
      </form>
</body>
</html>
