<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
   <h1>Javascript Math Function</h1> 
   <script>
          console.log(Math.abs(-7));//7
          console.log(Math.ceil(9.1));//10
          console.log(Math.ceil(9.9));//10

          console.log(Math.floor(9.1));//9
          console.log(Math.floor(9.9));//9

          console.log(Math.min(10,20,30));//10
          console.log(Math.max(90,40,60));//90
           
          console.log(Math.pow(2,3));//8
          console.log(Math.random());//0.4606030464378097 
          
          

   </script>      
</body>
</html>
