<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
    <h1>Javascript mouseup/mouseDown</h1> 
    <h3>Mouse Event</h3>  
    <p id="demo" onmouseup="mouseUp()" onmousedown="mouseDown()">

    </p> 

</body>
<script>
          function mouseUp(){
                    document.getElementById("demo").style.color="Orange";
          }
          function mouseDown(){
         document.getElementById("demo").style.color="blue";
          }
</script>
</html>
