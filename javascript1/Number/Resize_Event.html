<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body onresize="resizeEvent()">
          <h1>Javascript Window Event</h1>
          <h2>Resize Event</h2>
          <h3 id="demo"></h3>
          <script>
                    function resizeEvent(){
                              let H =window.outerHeight;
                              let W =window.outerWidth;
                              document.getElementById("demo").innerHTML="Width:" + W + "<br><br>"  +"Height"
                              + H ;
                    }
          </script>
</body>
</html>
