<!DOCTYPE html> <html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Document</title>
</head>
<body>
<h1>Javscript Local vs Global</h1>
<script> 
var a = 99;
 b = 100;
console.log(a); //99 
console.log(b); //100
{
var a = 2000;
b = 9000;
console.log(a); //2000 
console.log(b); //9000
}
console.log(a); //3000 
console.log(b); //9000
var a = 1;
 b = 2;
console.log(a); //1 
console.log(b); //2
</script>
</body>
</html>
