<body>
    <h1>compairing boolean and numeric values</h1>
    <script>
         const bool=true;
 const num2=1;
 //Looseequality
 console.log(bool==num2);//output:true(true is converted to 1for comparison)
 //Strictequality
 console.log(bool===num2);//output:false(different types:boolean and number)
 //true
 //false
    </script>
