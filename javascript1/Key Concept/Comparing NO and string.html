<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comparing string and number</h1>
    <script>
        //Example variables
 const num=5;//5isnumber
 const str="5";//5isSting
 //using Loose equality(==)
 console.log(num==str);//OUTPUT:true (string'5' is converted to number5)
 //Using strict equality(===)
 console.log(num===str);//OUTPUT:false (different types:number and string)
 //true
 //false
    </script>
</body>
</html>
