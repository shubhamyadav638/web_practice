<!DOCTYPE html>
<html lang="en">

<head>

          <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
          <h1>Javascript Array</h1>
          <div id="demo"></div>
          <script>
                    //1-Array Literal
                    const colors = ["green", "pinl", "violet", "orange", "red"];
                    console.log(colors);
                    console.log(colors[3]);
                    document.getElementById("demo").innerHTML = colors + "<br>" + " my favorite colors is " + colors[3];
                    //output
                   /* green,pinl,violet,orange,red
                      my favorite colors isorange*/
                     
          </script>
</body>
