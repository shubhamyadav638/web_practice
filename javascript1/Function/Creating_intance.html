<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>

<body>
          <h1>Javascript By Creating Instance of object</h1>
          <div id="demo"></div>
          <script>
                    const person = new Object();
                    person.firstname = "swati";
                    person.lastname = "maurya";
                    person.age = 30;
                    //1-way
                    console.log(person.firstname + "" + person.lastname);
                    //output-swatimaurya
          </script>
</body>

</html>
