<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
    <h1>Javascript String</h1>
    <div id="demo"></div>  
    <script>
          const template="welcome to js";
          console.log(template);
          const msg=new String("Hai");
          console.log(msg);
          document.getElementById("demo").innerHTML=msg+""+template[0];
          //Data types
          const x="10";
          const y=new String("40");
          const z=new String(10);
          console.log(typeof x);
          console.log(typeof y);
          console.log(typeof z);
    </script>    
</body>
</html>
