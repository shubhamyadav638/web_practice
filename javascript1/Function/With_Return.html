<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
     <h1>Javascript function with return value</h1>
     <div id="demo"></div>  
     <script>
          function modulus(a,b){
                    return a % b;
          }
          console.log(modulus(20,3));
          document.getElementById("demo").innerHTML=modulus(20,3);
          //output-3
     </script>   
</body>
</html>
