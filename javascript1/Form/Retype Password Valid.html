<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="" name="myform" 
    method="post" onsubmit="return matchpassword()"> 
       <label for="pwd"> Enter the password:</label> 
       <input type="password" name="pwd" id="pwd"><br><br> 
       <label for="cpwd"> Enter the conform Password:</label> 
       <input type="password" name="cpwd" id="cpwd"><br> 
       <input type="submit" value="Register"> 
    </form> 
 
    <script> 
      function matchpassword() 
      { 
        
        let password=document.myform.pwd.value; 
        let conformpassword=document.myform.cpwd.value; 
 
          if(password==conformpassword) 
          { 
            return true; 
          } 
          else{ 
            alert("Password must be same.."); 
            return false; 
          } 
        } 
    </script> 
  </body> 
</html>
