<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operater</title>
</head>

<body>
    <h1>Javascript Bitwise Operater</h1>
    <script>
        let a = 10;
        let b = 20;
        document.writeln(a & b);
        document.writeln(a | b);
        document.writeln(a ^ b);
        document.writeln(~a);
        document.writeln(b >> 2);
        document.writeln(b << 2);
       //0 30 30 -11 5 80

    </script>
</body>

</html>
