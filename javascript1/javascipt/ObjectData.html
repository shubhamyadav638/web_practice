<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript object</title>
</head>
<body>
    <h1>Javascript object</h1>
    <h4 id="demo"></h4>
    <h4 id="demo1"></h4>
    <h4 id="demo2"></h4>
    <script>
        const person ={
          firstName:"Swati",
          lastName:"Maurya",
          Age:24,
        };
        // 1-way
        document.getElementById("demo").innerHTML = person.firstName + "" + person.lastName + "" + person.Age;
        // 2-way
        document.getElementById("demo1").innerHTML = person["firstName"] + "" +
        person["lastName"] + "" + person["Age"];
        document.getElementById("demo2").innerHTML = person;
        
    </script>
</body>
</html>
