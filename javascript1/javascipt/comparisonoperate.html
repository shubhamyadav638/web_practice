<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operater</title>
</head>

<body>
    <h1>Javascript Comparison Operater</h1>
    <div id="demo"></div>
    <script>
        let a = 10,
            b = 20;
        document.getElementById("demo").innerHTML = "lesser then:" + (a < b) +
        "<br>greater then:" + (a > b)+ "<br>greater then equal to:" + (a >= b) +
        "<br> lesser then equal to:" + (a >= b);
    </script>
</body>

</html>
