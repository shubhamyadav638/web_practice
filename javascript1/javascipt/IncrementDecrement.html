<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Increment / Decrement</h1>
    <script>
        let a = 10;
        document.writeln(++a);//a = 1+a//a =1+10//a=11(o)//a=11
        document.writeln(a++);//a =a +1//a = 11+1 // a= 11(o) // a=12
        document.writeln(--a);//a = 1-a  // a=1-12 // a=11(o)// a=11
        document.writeln(a--); // a= a -1 // a = 11-1 //a =11(o) //a=10
        document.writeln(a);
    </script>
</body>
</html>
