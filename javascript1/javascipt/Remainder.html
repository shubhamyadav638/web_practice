<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Remainder (or) Modulus Operator</h1>
    <h3 id="demo"></h3>
    <script>
        let a = 99,
        b = 100;
        document.getElementById("demo").innerHTML = a % b;
    </script>
</body>
</html>
