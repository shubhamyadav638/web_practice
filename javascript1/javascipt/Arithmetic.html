<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <h1>Javascript Arithmetic Operator</h1>
    <h3 id="demo"></h3>
    <script>
        let a = 10,
        b = 20;
        document.getElementById("demo").innerHTML = "Sum value is: " +
        (a + b) +
        "<br> Substraction:" +
         (a - b) +
         "<br> Multiplication:" +
         a * b;
        "<br> Divided: " +
        a / b;
    </script>
</body>
</html>
